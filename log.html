<!DOCTYPE html>
<html lang="en">

<head>
    <title>GreenLog – Log Action</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>

<body class="reg">

    <table class="head5">
        <tr>
            <td>Track Actions</td>
            <td>Set Goals</td>
            <td>View Progress</td>
        </tr>
    </table>

    <table id="top">
        <tbody>
            <tr id="navbar">
                <td><a href="index.html">Home</a></td>
                <td id="active"><a href="log.html">Log Action</a></td>
                <td><a href="goals.html">Goals</a></td>
                <td><a href="stats.html">Stats</a></td>
                <td><a href="settings.html">Settings</a></td>
            </tr>
            <tr id="quizme">
                <td colspan="4"></td>
                <td><a href="add.html">ADD ENTRY</a></td>
            </tr>
        </tbody>
    </table>

    <header id="title">
        <h1>Log an Action</h1>
        <h2>Record your eco-friendly activity</h2>
    </header>

    <main>
        <form action="#" method="post" class="log-form">
            <label for="action-date">Date:</label>
            <input type="date" id="action-date" name="action-date">

            <label for="action-type">Action Type:</label>
            <select id="action-type" name="action-type">
                <option value="recycling">Recycling</option>
                <option value="transport">Eco Transportation</option>
                <option value="energy">Energy Conservation</option>
                <option value="water">Water Conservation</option>
                <option value="other">Other</option>
            </select>

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Add details..."></textarea>

            <button type="submit">Save Action</button>
        </form>
    </main>

    <footer id="workscited">
        <p>© 2025 GreenLog Inc. | <a href="mailto:support@greenlog.com">support@greenlog.com</a></p>
    </footer>

</body>

</html>
